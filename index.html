<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theory and Reality of Money</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Link for graphing -->
</head>
<body>
    <h1>Theory and Reality of Money</h1>

    <!-- Input Section -->
    <section id="input-section">
        <h2>Input Data</h2>
        <label for="money-earned">Money Earned:</label>
        <input type="number" id="money-earned" placeholder="Enter your total earnings">

        <label for="money-spent">Money Spent:</label>
        <input type="number" id="money-spent" placeholder="Enter your total spending">

        <button onclick="calculateMoney()">Calculate</button>
    </section>

    <!-- Output Section -->
    <section id="output-section">
        <h2>Results</h2>
        <p>Theory Money to Save: <span id="theory-save"></span></p>
        <p>Theory Money to Spend: <span id="theory-spend"></span></p>
        <p>Actual Money Saved: <span id="actual-save"></span></p>
        <p>Actual Money Spent: <span id="actual-spend"></span></p>
        <p>Progress in Spendage: <span id="progress-spend"></span></p>
    </section>

    <!-- Graph Section -->
    <section id="graph-section">
        <h2>Progress in Spendage</h2>
        <canvas id="spend-progress-chart" width="400" height="200"></canvas>
    </section>

    <!-- Save and Load Section -->
    <section id="save-section">
        <h2>Save Data</h2>
        <button onclick="saveData()">Save Data</button>
        <button onclick="loadData()">Load Last Month's Data</button>
        <div id="saved-data"></div>
    </section>

    <script src="script.js"></script> <!-- Link to JavaScript -->
</body>
</html>
