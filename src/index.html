<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Management Tool</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Link for graphing -->
</head>
<body>
    <h1>Money Management Tool</h1>

    <!-- Inputs Section -->
    <section id="inputs-section">
        <h2>Inputs</h2>
        <label for="income-earned">Enter Income Earned:</label>
        <input type="number" id="income-earned" placeholder="Enter income">

        <label for="money-spent">Enter Amount of Money Spent:</label>
        <input type="number" id="money-spent" placeholder="Enter amount spent">

        <label for="saving-percentage">Enter Percentage of Money Trying to Save:</label>
        <input type="number" id="saving-percentage" placeholder="Enter saving percentage">

        <button onclick="calculateFinances()">Calculate</button>
    </section>

    <!-- Outputs Section -->
    <section id="outputs-section">
        <h2>Outputs</h2>
        <p>Amount Supposed to Save: <span id="supposed-save"></span></p>
        <p>Amount Supposed to Spend: <span id="supposed-spend"></span></p>
        <p>Amount of Money Saved: <span id="money-saved"></span></p>
        <p>Progress of Money: <span id="progress-spent"></span></p>
    </section>

    <!-- Progress Section -->
    <section id="progress-side">
        <h2>Progress Charts</h2>
        <canvas id="spend-progress-chart" width="400" height="200"></canvas>
        <canvas id="save-progress-chart" width="400" height="200"></canvas>
    </section>

    <!-- Save Data Section -->
    <section id="save-section">
        <h2>Save Data</h2>
        <button onclick="saveData()">Save Data</button>
        <button onclick="loadData()">Load Last Month's Data</button>
        <div id="saved-data"></div>
    </section>

    <script src="script.js"></script> <!-- Link to JavaScript -->
</body>
</html>
